<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la Serpiente</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <h1>Juego de la Serpiente</h1>
        <h6>By staFF6773</h6>
    </nav>

    <!-- Nuevo menú de pausa -->
    <div id="pause-menu" class="menu" style="display: none;">
        <button id="resume-button" class="menu-button">Continuar</button>
        <button id="restart-button" class="menu-button">Reiniciar</button>
        <a href="/index.html" class="menu-button">Ir a la Página Principal</a>
    </div>

    <div id="game-over-screen" style="display: none;">
        <h2>¡Game Over!</h2>
        <p id="final-score">Puntuación: <span id="final-score-value">0</span></p>
        <button id="restart-game-button" class="menu-button">Volver a Jugar</button>
    </div>

    <label for="player-name">Tu nombre:</label>
    <input type="text" id="player-name" placeholder="Tu nombre">

    <!-- Botón de pausa -->
    <button id="pause-button" class="menu-button">|| Pausa</button>

    <!-- Botón de sonido -->
    <button id="toggle-sound" class="menu-button">🔊 Sonido: Encendido</button>

    <div id="game-board"></div>
    <div id="score">Puntuación: <span id="score-value">0</span></div>

    <!-- Nueva sección para la tabla de clasificación -->
    <div id="score-table">
        <h2>Tabla de Clasificación</h2>
        <button id="clear-table-button" class="menu-button">Limpiar Tabla</button>
        <table>
            <thead>
                <tr>
                    <th>Posición</th>
                    <th>Nombre</th>
                    <th>Puntuación</th>
                </tr>
            </thead>
            <tbody id="score-table-body">
                <!-- Aquí se llenará la tabla dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Elemento de audio para el sonido -->
    <audio id="eatSound" src="/sonidos/Coin.mp3.mp3"></audio>

    <script src="/js/script.js"></script>
</body>
</html>
